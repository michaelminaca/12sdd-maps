<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAPS - Musical Analysis and Playback Software</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Tone.js" defer></script>
    <script src="script.js" defer></script>
    <script src="midi-analysis.js" defer></script>
  </head>
  <body>
    <div class="toolbar button-container">
      <button class="play-pause-btn">Play/Pause</button>
      <button class="record-btn">Record</button>
    </div>
    <div class="app-container">
      <div class="timeline-container">
        <div class="reference-note-filler"></div>
        <div class="timeline">
          <div class="playhead">
            <div class="playhead-head"></div>
            <div class="playhead-tail"></div>
          </div>
        </div>
      </div>
      <div class="workspace-container">
        <div class="reference-note-column">
          <div class="white-note top-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note middle-c"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
          <div class="black-note"></div>
          <div class="white-note"></div>
        </div>
        <div class="workspace">
          <div class="analysis"></div>
          <div class="notes-elements"></div>
          <div class="welcome-message">
            <p
              class="welcome-text"
              style="font-size: 50px; text-align: center; margin-top: 20px"
            >
              12SDD Project
            </p>
            <p
              class="welcome-text"
              style="margin-top: 10px; text-align: center; color: #5a6d7a"
            >
              MIDI Analysis
            </p>
            <p
              class="welcome-text"
              style="
                position: absolute;
                top: 95%;
                left: 70%;
                font-size: 12px;
                color: #5a6d7a;
              "
            >
              Click to get started...
            </p>
          </div>
        </div>
        <div class="right-border"></div>
      </div>
    </div>
    <div class="footer"></div>
    <div class="settings-menu"></div>
  </body>
</html>
